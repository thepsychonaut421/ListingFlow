# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Environment variables for ERPNext integration.
# Replace values or reference secrets when deploying.
env:
  - variable: ERPNEXT_BASE_URL
    value: "https://erp.rembayer.info"
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_ERPNEXT_BASE_URL
    value: "https://erp.rembayer.info"
    availability:
      - BUILD
      - RUNTIME
  - variable: ERPNEXT_API_KEY
    secret: ERPNEXT_API_KEY
    availability:
      - RUNTIME
  - variable: ERPNEXT_API_SECRET
    secret: ERPNEXT_API_SECRET
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_ENV
    value: 'prod'
    availability:
      - BUILD
      - RUNTIME
  # Firebase Public Keys
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
    secret: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
    availability:
      - BUILD
      - RUNTIME